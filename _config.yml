
baseurl: "/github-people" # the subpath of your site, e.g. /blog
repository: LearnTeachCode/github-people
permalink: pretty

# Build settings
markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock

defaults:
  - scope:
      path: ""
      type: people
    values:
      layout: person

collections:
  people: 
    output: true
    permalink: /people/:path/
