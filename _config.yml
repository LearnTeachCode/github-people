
baseurl: "/github-people" # the subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
# theme: minima
# gems:
#   - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

defaults:
  - scope:
      path: ""
      type: people
    values:
      layout: person

collections:
  people: 
    output: true
    permalink: /people/:path/
